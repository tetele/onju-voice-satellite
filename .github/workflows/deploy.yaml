---
name: Deploy

on:
  # push:
  #   branches:
  #     - main
  pull_request:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "The version of the firmware to build"
        required: true
        type: string
      release-url:
        description: "Release URL"
        required: true
        type: string

jobs:
  build-firmware:
    name: Build Firmware
    uses: esphome/workflows/.github/workflows/build.yml@main
    with:
      # esphome/onju-voice-microwakeword.yaml
      files: |
        esphome/onju-voice.yaml
      esphome-version: latest
      combined-name: firmware
      release-summary: "Check the release notes for more information."
      release-url: ${{ github.event_name == 'release' && github.event.release.html_url || (github.event_name == 'workflow_dispatch' && inputs.release-url) || '' }}
      release-version: ${{ (github.event_name == 'release' && github.event.release.tag_name) || (github.event_name == 'workflow_dispatch' && inputs.version) || '' }}

  build-docs:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2
      - name: ğŸ—ï¸ Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20.x
      - name: ğŸ—ï¸ Install Docusaurus dependencies
        run: npm install --frozen-lockfile --non-interactive
        working-directory: docs
      - name: ğŸš€ Build Docusaurus
        run: npm run build
        working-directory: docs
      - name: â¬†ï¸ Upload documentation artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: site
          path: docs/build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs:
      - build-firmware
      - build-docs
    permissions:
      pages: write
      id-token: write
    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: â¬‡ï¸ Download documentation artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: site
      - name: â¬‡ï¸ Download firmware artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          name: firmware
          path: firmware
      - name: Display firmware artifacts
        run: ls -la
      # - name: ğŸš€ Deploy to Github Pages
      #   uses: actions/deploy-pages@v4.0.5
      #   id: deployment